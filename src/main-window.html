        </div>
        <div class="group">

            <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-brushsize"></use></svg>

        </div>
        <div class="group">
          <div class="button">

      <!-- <div style="-webkit-app-region: no-drag;">asdfasjdf ajhsgdf </div> -->
      </div>
      <div id="sketch-body">
        <div id="sketch-pane">

          <div id="canvas-container" style="width: 0px; height: 0px;">
            <canvas id="board-canvas" width="1600" height="900"></canvas>
            <canvas id="drawing-canvas" width="1600" height="900"></canvas>
          </div>

          <div id="canvas-caption">Hey! What's going on there?</div>
        </div>
        <div id="board-metadata">
          <div>
            <div class="number"><svg class="smallicon"><use xlink:href="./img/symbol-defs.svg#icon-board"></use></svg> Board: 2B</div>
            <div class="row"><input type="checkbox" name="animal" value="Cat" /> New Shot?</div>
            <div class="hardrule"></div>
            <div class="row">
              <div><svg class="smallicon"><use xlink:href="./img/symbol-defs.svg#icon-duration"></use></svg>Duration</div>
              <input type="text">ms <input type="text">frames
            </div>
            <div class="row">
              <div><svg class="smallicon"><use xlink:href="./img/symbol-defs.svg#icon-dialogue"></use></svg>Dialogue</div>
              <textarea name="textarea"></textarea>
            </div>
            <div class="row">
              <div><svg class="smallicon"><use xlink:href="./img/symbol-defs.svg#icon-action"></use></svg>Action</div>
              <textarea name="textarea"></textarea>
            </div>
            <div class="row">
              <div><svg class="smallicon"><use xlink:href="./img/symbol-defs.svg#icon-notes"></use></svg>Notes</div>
              <textarea name="textarea"></textarea>
            </div>
            <div class="hardrule"></div>
            <div class="row">
              <svg class="smallicon"><use xlink:href="./img/symbol-defs.svg#icon-linemileage"></use></svg>46 Line Mileage
            </div>
            <div class="row">
              <svg class="smallicon"><use xlink:href="./img/symbol-defs.svg#icon-showfile"></use></svg>Show in Finder // <svg class="smallicon"><use xlink:href="./img/symbol-defs.svg#icon-photoshop"></use></svg>Open in Photoshop
            </div>
          </div>
        </div>
      </div>
      <div id="thumbnail-container"><div id="thumbnail-drawer">thumbnail-drawer</div></div>
      <div id="timeline">timeline</div>
      <div id="playback">playback</div>
    </div>

    require('./js/window/main-window.js')
  </script>
