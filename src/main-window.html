<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/mainwindow.css">
    <link rel="stylesheet" href="./css/toolbar.css">
    <link rel="stylesheet" href="./css/tooltip.css">
    <link rel="stylesheet" href="./css/keyboard.css">
  </head>
  <body>
    <div id="drag-handle"></div>
    <div id="scenes"></div>
    <div id="script"></div>
    <div id="storyboarder-main">
      <div id="toolbar">
        <div class="group">
          <div id="toolbar-add" class="button" data-tooltip
            data-tooltip-title="New Board"
            data-tooltip-description="New Board"
            data-tooltip-keys="n"
            data-tooltip-position="bottom left"
          >
            <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-add"></use></svg>
          </div>
          <div id="toolbar-delete" class="button">
            <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-delete"></use></svg>
          </div>
          <div id="toolbar-duplicate" class="button">
            <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-duplicate"></use></svg>
          </div>
          <div id="toolbar-import" class="button">
            <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-import"></use></svg>
          </div>
          <div id="toolbar-print" class="button">
            <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-print"></use></svg>
          </div>
        </div>
        <div class="group">
          <div id="toolbar-light-pencil" data-group="brushes" class="button">
            <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-lightpencil"></use></svg>
          </div>
          <div id="toolbar-pencil" data-group="brushes" class="button">
            <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-pencil"></use></svg>
          </div>
          <div id="toolbar-pen" data-group="brushes" class="button">
            <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-pen"></use></svg>
          </div>
          <div id="toolbar-brush" data-group="brushes" class="button">
            <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-brush"></use></svg>
          </div>
          <div id="toolbar-eraser" data-group="brushes" class="button">
            <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-eraser"></use></svg>
          </div>
        </div>
        <div class="group">
          <div id="toolbar-trash" class="button">
            <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-trash"></use></svg>
          </div>
          <div id="toolbar-fill" class="button">
            <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-fill"></use></svg>
          </div>
          <div id="toolbar-move" class="button">
            <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-move"></use></svg>
          </div>
          <div id="toolbar-scale" class="button">
            <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-scale"></use></svg>
          </div>
        </div>
        <div class="group">
          <div id="toolbar-undo" class="button">
            <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-undo"></use></svg>
          </div>
          <div id="toolbar-redo" class="button">
            <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-redo"></use></svg>
          </div>
        </div>
        <div class="group">
          <div id="toolbar-current-color" class="button">
            <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-color"></use></svg>
          </div>
          <div id="toolbar-palette-colorA" class="button">
            <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-color"></use></svg>
          </div>
          <div id="toolbar-palette-colorB" class="button">
            <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-color"></use></svg>
          </div>
          <div id="toolbar-palette-colorC" class="button">
            <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-color"></use></svg>
          </div>
        </div>
        <div class="group">
          <div id="toolbar-brush-size" class="button">
            <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-brushsize"></use></svg>
          </div>
        </div>
        <div class="group">
          <div id="toolbar-grid" class="button">
            <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-grid"></use></svg>
          </div>
          <div id="toolbar-center" class="button">
            <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-center"></use></svg>
          </div>
          <div id="toolbar-thirds" class="button">
            <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-thirds"></use></svg>
          </div>
          <div id="toolbar-perspective" class="button">
            <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-perspective"></use></svg>
          </div>
          <div id="toolbar-onion" class="button">
            <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-onion"></use></svg>
          </div>
          <div id="toolbar-caption" class="button">
            <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-caption"></use></svg>
          </div>
        </div>
        <!--
        <div class="group">
          <div id="toolbar-help" class="button">
            <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-help"></use></svg>
          </div>
        </div>
        -->
      <!-- <div style="-webkit-app-region: no-drag;">asdfasjdf ajhsgdf </div> -->
      </div>
      <div id="sketch-body">
        <div id="sketch-pane">
          
        </div>
        <div id="board-metadata">
          <div>
            <div class="number"><svg class="smallicon"><use xlink:href="./img/symbol-defs.svg#icon-board"></use></svg><span id="shot"></span></div>
            <div class="row" id="board-numbers">12 of 76</div>
            <div class="row">
              <input type="checkbox" name="newShot" id="newShot" /><label for="newShot"><span></span>New Shot?</label>
            </div>
            <div class="hardrule"></div>
            <div class="row">
              <div><svg class="smallicon"><use xlink:href="./img/symbol-defs.svg#icon-duration"></use></svg>Duration</div>
              <input type="text" name="duration">ms <input type="text" name="frames">frames
            </div>
            <div class="row">
              <div><svg class="smallicon"><use xlink:href="./img/symbol-defs.svg#icon-dialogue"></use></svg>Dialogue <span id="suggested-dialogue-duration"></span></div>
              <textarea name="dialogue"></textarea>
            </div>
            <div class="row">
              <div><svg class="smallicon"><use xlink:href="./img/symbol-defs.svg#icon-action"></use></svg>Action</div>
              <textarea name="action"></textarea>
            </div>
            <div class="row">
              <div><svg class="smallicon"><use xlink:href="./img/symbol-defs.svg#icon-notes"></use></svg>Notes</div>
              <textarea name="notes"></textarea>
            </div>
            <div class="hardrule"></div>
            <div class="row">
              <svg class="smallicon"><use xlink:href="./img/symbol-defs.svg#icon-linemileage"></use></svg><span id="line-miles"></span>
            </div>
            <div class="row">
              <div class="flatbutton" id="show-in-finder-button"><svg class="smallicon"><use xlink:href="./img/symbol-defs.svg#icon-showfile"></use></svg>Show in Finder</div>
              <div class="flatbutton" id="open-in-photoshop-button"><svg class="smallicon"><use xlink:href="./img/symbol-defs.svg#icon-photoshop"></use></svg>Open in Photoshop</div>
            </div>
          </div>
        </div>
      </div>
      <div id="thumbnail-container">
        <div id="thumbnail-drawer"></div>
        <div id="thumbnail-cursor" style="display: none"></div>
      </div>

      <div id="timeline">
        <div class="left-block"></div>
        <div id="movie-timeline-content">
        </div>
        <div class="right-block"></div>
      </div>

      <div id="playback">
        <div id="left-stats">
          SCENE #, 51 BOARDS, 12 SHOTS<br/>
          45 AVG. LINE MILEAGE
        </div>
        <div id="icons">
          <svg aria-hidden="true">
            <use xlink:href="./img/button-speaker.svg#Layer_9"></use>
          </svg>
          <svg aria-hidden="true">
            <use xlink:href="./img/button-prevscene.svg#Layer_6"></use>
          </svg>
          <svg aria-hidden="true">
            <use xlink:href="./img/button-prev.svg#Layer_2"></use>
          </svg>
          <svg aria-hidden="true">
            <use xlink:href="./img/button-play.svg#Layer_1"></use>
          </svg>
          <svg aria-hidden="true">
            <use xlink:href="./img/button-next.svg#Layer_3"></use>
          </svg>
          <svg aria-hidden="true">
            <use xlink:href="./img/button-nextscene.svg#Layer_5"></use>
          </svg>
          <svg aria-hidden="true">
            <use xlink:href="./img/button-loop.svg#Layer_7"></use>
          </svg>
        </div>
        <div id="right-stats">
          TOTAL SCENES, TOTAL BOARDS<br/>
          AVG BOARDS PER SCENE, TOTAL TIME
        </div>
      </div>




    </div>
  <script>
    require('./js/window/main-window.js')
  </script>
  </body>
</html>
